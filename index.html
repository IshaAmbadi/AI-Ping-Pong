<html>
    <head>
        <title>AI Ping-Pong</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
            <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
          
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body background="background.avif">
        <center>
            <div class="heading btn btn-warning">
              <h1>AI Ping-Pong</h1>
              <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <span class="stats">
                <button class="btn btn-info">Start Game</button>
                <h3 class="btn btn-info"></h3>
            </span>
            <br> <br>
            <button class="btn btn-success restartbtn" onclick="restart()">Restart Game</button>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body instructionModal">
                      1. Check your camera <br>
                      2. Move your right wrist up and down, a red dot should appear on your right wrist <br>
                      3. Now press the play button <br>
                      4. The red paddel is your paddel, it will now move as per the up and down movement of your right wrist
                    </div>
                  </div>
                </div>
              </div>

            <div id="canvas"></div>

            <div class="footer">Creator: Isha R A</div>
        </center>
    </body>
</html>
